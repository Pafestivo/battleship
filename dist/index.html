<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="main.js" defer></script>
  <title>Battleship</title>
</head>
<body>
  <h1 id="page-title">Battleship</h1>

  <div id="game-container">
    <div class="player">
      <div id="player-board" class="board"></div>
      <div id="player-details" class="details">
        <p></p>
        <h1></h1>
      </div>
    </div> <!--/player-->

    <div class="ship-list">
      <h1>Drag ships to the board</h1>
      <div id="len5" class="ship" draggable="true">
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
      </div>
      <div id="len5" class="ship" draggable="true">
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
      </div>
      <div id="len3" class="ship" draggable="true">
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
      </div>
      <div id="len2" class="ship" draggable="true">
        <div class="square"></div>
        <div class="square"></div>
      </div>
      <div id="len2" class="ship" draggable="true">
        <div class="square"></div>
        <div class="square"></div>
      </div>
      <div id="len2" class="ship" draggable="true">
        <div class="square"></div>
        <div class="square"></div>
      </div>
      <div id="len1" class="ship" draggable="true">
        <div class="square"></div>
      </div>
    </div><!--/ship-list-->

    <div id="AI-player" class="player hidden">
      <div id="AI-board" class="board"></div>
      <div id="AI-details" class="details">
        <p></p>
        <h1></h1>
      </div><!--/AI-player-->
    </div>
  </div> <!--/game-container-->

  <div class="overlay"></div>

  <div class="winner-overlay">
    <h1>Player won!</h1>
    <p>Play again</p>
  </div>
</body>
</html>
