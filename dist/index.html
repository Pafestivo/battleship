<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="main.js" defer></script>
  <title>Battleship</title>
</head>
<body>
  <h1 id="page-title">Battleship</h1>
  <button id="restart" class="hidden">Restart Game</button>

  <div id="game-container">
    <div class="player">
      <h1>Click to place your ships</h1>
      <div class="direction">
        <h2>Direction: <span id="direction-text">right</span></h2>
        <p class="rotate">Rotate</p>
      </div>
      <h1 id="length-indicator">Current Ship Length: <span id="ship-length">5</span></h1>
      <div id="player-board" class="board"></div>
      <div id="player-details" class="details">
        <p></p>
        <h1></h1>
      </div>
    </div>

    <div id="AI-player" class="player hidden">
      <div id="AI-board" class="board"></div>
      <div id="AI-details" class="details">
        <p></p>
        <h1></h1>
      </div>
    </div>
  </div> <!--/game-container-->

  <div class="overlay"></div>

  <div class="winner-overlay">
    <h1>Player won!</h1>
    <button>Play again</button>
  </div>
</body>
</html>
